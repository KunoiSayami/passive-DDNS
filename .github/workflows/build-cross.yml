name: Build cross binary

on:
  push:
    tags-ignore:
      - test**
  pull_request:

jobs:
  build_aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-musl
          override: true
      - name: Build aarch 64 binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target aarch64-unknown-linux-musl --release
      - run: mv target/aarch64-unknown-linux-musl/release/passive-ddns target/aarch64-unknown-linux-musl/release/passive-ddns_linux_aarch64
      - uses: actions/upload-artifact@v2
        with:
          name: aarch64-artifact
          path: target/aarch64-unknown-linux-musl/release/passive-ddns_linux_aarch64
      - name: Check release tag
        id: check_release
        shell: bash
        run: |
          echo "::set-output name=prerelease::$(if [[ $GITHUB_REF =~ beta|alpha ]]; then echo true; else echo false; fi)"
      - name: Release
        uses: marvinpinto/action-automatic-releases@latest
        if: startsWith(github.ref, 'refs/tags/')
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: ${{ fromJSON(steps.check_release.outputs.prerelease) }}
          files: target/aarch64-unknown-linux-musl/release/passive-ddns_linux_aarch64